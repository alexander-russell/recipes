<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="scripts/search.js" defer></script>
    <title>Alex's Recipes!</title>
</head>

<body>
    <div class="page">
        <header class="title-wrapper">
            <h1 class="title">Recipes</h1>
        </header>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="/">
                        <button>
                            Home
                        </button>
                    </a>
                </li>
                <li>
                    <a href="contents">
                        <button>
                            Contents
                        </button>
                    </a>
                </li>
                <li>
                    <a href="gallery">
                        <button>
                            Gallery
                        </button>
                    </a>
                </li>
                <li>
                    <a href="indices">
                        <button>
                            Index
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="welcome">
            Welcome to my recipe site. I use it to remember what I'm doing when I cook. Find a recipe with the search
            box below, or using the table of contents, gallery or indices.
        </section>
        <section class="search">
            <h2>Search</h2>
            <div class="form recipe-searchbox">
                <div class="form-row basic-search">
                    <label for="name">Name:</label>
                    <input type="search" name="name" id="name" value="" />
                </div>
                <button class="advanced-search-toggle" onclick="alert('Not ready yet!')">
                    Advanced Search
                </button>
            </div>
            <div class="form recipe-searchbox-advanced">
                <div class="form-row advanced-search">
                    <label for="type">Type:</label>
                    <input type="text" name="type" id="type" placeholder="Main" value="" />
                </div>
                <div class="form-row advanced-search">
                    <label for="category">Category:</label>
                    <input type="text" name="category" id="category" placeholder="Pizza" value="" />
                </div>
            </div>
            <div class="search-results-wrapper">
                <ul class="search-results">
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
